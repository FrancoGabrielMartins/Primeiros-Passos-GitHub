<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Git-Github></Git-Github></title>
</head>
<body>
    <H1 style="color: aqua">Aprendendo Git</H1>
    <button onclick="changeBackgroundColor()">DarkMode</button>

    <script>
        function changeBackgroundColor (){
            let corPreta = "rgb(0, 0, 0)"  //cor preto
            let corBranca = "rgb(255, 255, 255)" //cor branca

            if(document.body.style.backgroundColor == corPreta){
                document.body.style.backgroundColor = corBranca
            }else{
                document.body.style.backgroundColor = corPreta
            }
        }
    </script>
</body>
</html>
